<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Signup - Demo JWT</title>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="/js/main.js"></script>
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-lg border-0 rounded-3">
					<div class="card-body p-4">
						<h3 class="text-center mb-4">📝 Đăng ký tài khoản</h3>
						<form>
							<div class="mb-3">
								<label class="form-label">Họ tên</label> <input type="text"
									class="form-control" id="fullname" placeholder="Nhập họ tên"
									required>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label> <input type="email"
									class="form-control" id="reg_email" placeholder="Nhập email"
									required>
							</div>
							<div class="mb-3">
								<label class="form-label">Mật khẩu</label> <input
									type="password" class="form-control" id="reg_password"
									placeholder="Nhập mật khẩu" required>
							</div>
							<div class="d-grid">
								<button id="signup" type="button" class="btn btn-success">Đăng
									ký</button>
							</div>
							<p class="mt-3 text-center text-muted">
								Đã có tài khoản? <a href="/login">Đăng nhập</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
